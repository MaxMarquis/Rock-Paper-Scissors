<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <button>Rock</button>
  <button>Paper</button>
  <button>Scissors</button>
  <div id="result"></div>
  <script>
    const buttons = document.querySelectorAll("button");

    for (let i = 0; i < buttons.length; i++) {
      buttons[i].addEventListener("click", () => {
        const userPick = buttons[i].innerHTML
        const botPick = buttons[Math.floor(Math.random() * buttons.length)].innerHTML

        var result
        if (userPick === botPick) {
          result = 'Even'
        } else if (
          (userPick === 'Rock' && botPick === 'Scissors') ||
          (userPick === 'Paper' && botPick === 'Rock') ||
          (userPick === 'Scissors' && botPick === 'Paper')
        ) {
          result = 'You Win !'
        } else {
          result = 'Defeat'
        }

        document.querySelector('#result').innerHTML = (`Player: ${userPick} <br> Robot: ${botPick} <br> ${result}`)
      })

    }
  </script>
</body>

</html>
